<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="img/AJtube.png" class="logo" alt="" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="search" />
        <button class="search-btn"><img src="img/search.PNG" alt="" /></button> 
        </div>
      <div class="user-options">
        <img src="img/video.PNG" class="icon" alt="" />
        <img src="img/bell.PNG" class="icon" alt=""/>
        <div class="user-dp">
          <img src="channelimg/AJ Channel pic.jpg" alt="" />
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
      <a href="#" class="links"><img src="img/home.PNG" alt="" />home</a>
      <a href="https://www.youtube.com/shorts/F1QvVVsJZPg" class="links"><img src="img/explore.PNG" alt="" />explore</a>
      <a href="https://www.youtube.com/feed/subscriptions" class="links"
        ><img src="img/subscription.PNG" alt="" />subscription</a
      >
      <hr class="seperator" />
      <a href="https://www.youtube.com/feed/library" class="links"><img src="img/library.PNG" alt="" />library</a>
      <a href="https://www.youtube.com/feed/history" class="links"><img src="img/history.PNG" alt="" />history</a>
      <a href="https://www.youtube.com/playlist?list=WL" class="links"
        ><img src="img/your-video.PNG" alt="" />your video</a
      >
      <a href="https://www.youtube.com/playlist?list=WL" class="links"
        ><img src="img/watch-later.PNG" alt="" />watch later</a
      >
      <a href="https://www.youtube.com/playlist?list=LL" class="links"
        ><img src="img/liked video.PNG" alt="" />like video</a
      >
    </div>

    <!-- filters -->
    <div class="filters">
      <button class="filter-options active" >all</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=css'">CSS</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=web+development'">web development</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=python'">python</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=comedy+tamil'">comedy tamil</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=javascript'">javascript</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=ai'">artificial intelligence</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=machine+learning'">machine learning</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=mammootty'">mammootty</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=html'">html</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=dad%27s+life'">dad's life</button>
      <button class="filter-options" onclick="location.href='https://www.youtube.com/results?search_query=tamil+songs'">tamil songs</button>
    </div>

    <!-- videos -->
    <div class="video-container">
    </div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    <hr>
    <div class="footer">
      All rights are reserved. &copy;Aayisha Noora J
    </div>
  </body>
</html>
